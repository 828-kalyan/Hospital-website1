<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #translatedText {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Language Translator</h1>

    <label for="sourceText">Enter Text (English):</label>
    <textarea id="sourceText" placeholder="Type your text here..." rows="4"></textarea>

    <label for="targetLanguage">Select Target Language:</label>
    <select id="targetLanguage">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="mr">Marathi</option>
        <!-- Add more language options as needed -->
    </select>

    <button onclick="translateText()">Translate</button>

    <h2>Translated Text:</h2>
    <div id="translatedText"></div>

    <script>
        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            const apiKey = '80ccdb015a584e7dbc96929710349e87';
            const endpoint = 'https://api.cognitive.microsofttranslator.com';

            const apiUrl = `${endpoint}/translate?api-version=3.0&from=en&to=${targetLanguage}`;

            const headers = new Headers({
                'Ocp-Apim-Subscription-Key': apiKey,
                'Content-type': 'application/json',
                'X-ClientTraceId': new Date().getTime().toString()
            });

            const body = JSON.stringify([{ 'text': sourceText }]);

            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: body
            })
            .then(response => response.json())
            .then(data => {
                const translatedText = data[0].translations[0].text;
                document.getElementById('translatedText').innerText = translatedText;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
